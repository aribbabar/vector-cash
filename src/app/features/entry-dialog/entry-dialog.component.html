<h2 mat-dialog-title>Add Entry</h2>

<div mat-dialog-content>
  <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <!-- Date picker -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Entry Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="entryForm.get('date')?.invalid">
          Valid date is required
        </mat-error>
      </mat-form-field>

      <h3>Account Balances</h3>

      <div class="accounts-container" formArrayName="accounts">
        <div
          *ngFor="let accountForm of accountsArray.controls; let i = index"
          class="account-row"
          [ngClass]="getAccountClass(accountsList[i])"
          [formGroupName]="i"
        >
          <div class="account-info">
            <p class="account-name">{{ accountsList[i].name }}</p>
            <p class="account-type">{{ getCategoryType(accountsList[i]) }}</p>
          </div>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Balance</mat-label>
            <span matTextPrefix>$&nbsp;</span>
            <input
              matInput
              type="number"
              formControlName="balance"
              placeholder="0.00"
              step="0.01"
            />
            <mat-error *ngIf="accountForm.get('balance')?.hasError('required')">
              Balance is required
            </mat-error>
            <mat-error *ngIf="accountForm.get('balance')?.hasError('pattern')">
              Please enter a valid number
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="entryForm.invalid"
      >
        Save
      </button>
    </div>
  </form>
</div>
