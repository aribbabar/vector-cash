<div class="account-categories-container">
  <h2>Account Categories</h2>

  @if (activeAccountCategories.length > 0) {
    <div class="category-list">
      @for (category of activeAccountCategories; track category) {
        <mat-card
          class="category-card"
          [ngClass]="{
            'asset-category': category.type === 'Asset',
            'liability-category': category.type === 'Liability'
          }"
        >
          <mat-card-header>
            <mat-card-title>{{ category.name }}</mat-card-title>
            <mat-card-subtitle>{{ category.type }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ category.description }}</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button
              mat-icon-button
              color="primary"
              (click)="editCategory(category)"
              matTooltip="Edit category"
              matTooltipPosition="below"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCategory(category)"
              matTooltip="Delete category"
              matTooltipPosition="below"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  } @else {
    <div class="no-categories">
      <p>No account categories found. Create your first category!</p>
      <button
        mat-raised-button
        color="primary"
        (click)="openAddCategoryDialog()"
      >
        <mat-icon>add</mat-icon>
        Add Category
      </button>
    </div>
  }
</div>
