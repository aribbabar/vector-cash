<div class="chart-container">
  <div class="chart-header">
    <h2>Financial Trends</h2>
    <div class="date-range-selector">
      <button
        *ngFor="let range of dateRanges"
        [class.active]="selectedRange === range.value"
        (click)="changeRange(range.value)"
      >
        {{ range.label }}
      </button>
    </div>
  </div>
  <div #chart></div>
</div>
