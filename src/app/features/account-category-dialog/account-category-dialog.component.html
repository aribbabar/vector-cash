<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="e.g. Credit Card"
          required
        />
        @if (categoryForm.get("name")?.errors?.["required"]) {
          <mat-error> Name is required </mat-error>
        }
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option value="Asset">Asset</mat-option>
          <mat-option value="Liability">Liability</mat-option>
        </mat-select>
        @if (categoryForm.get("type")?.errors?.["required"]) {
          <mat-error> Type is required </mat-error>
        }
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
        <mat-hint>Provide optional details about this category</mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="categoryForm.invalid"
    >
      @if (isEditMode) {
        Update
      } @else {
        Create
      }
    </button>
  </div>
</form>
