<div class="container">
  <div class="cards-container">
    <mat-card class="summary-card">
      <mat-card-title>Assets</mat-card-title>
      <mat-card-content>
        <h2>{{ assetsTotal | currency }}</h2>
      </mat-card-content>
    </mat-card>

    <mat-card class="summary-card">
      <mat-card-title>Liabilities</mat-card-title>
      <mat-card-content>
        <h2>{{ liabilitiesTotal | currency }}</h2>
      </mat-card-content>
    </mat-card>

    <mat-card class="summary-card">
      <mat-card-title>Net Worth</mat-card-title>
      <mat-card-content>
        <h2>{{ netWorth | currency }}</h2>
      </mat-card-content>
    </mat-card>
  </div>

  <app-chart></app-chart>

  <app-entries></app-entries>
</div>

<!-- Add menu with mini FAB buttons -->
<div class="fab-menu" *ngIf="showFabOptions">
  <button mat-fab extended="" color="accent" (click)="openEntryDialog()">
    <mat-icon>note_add</mat-icon>
    Add Entry
  </button>
  <button mat-fab extended="" color="accent" (click)="openAccountDialog()">
    <mat-icon>account_circle</mat-icon>
    Add Account
  </button>
</div>

<!-- Main FAB button toggles the menu -->
<button mat-fab color="accent" class="fab-button" (click)="toggleFabOptions()">
  <mat-icon>add</mat-icon>
</button>
